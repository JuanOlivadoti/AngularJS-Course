<h1>Forecast for {{ city }}</h1>

<div ng-repeat="wItem in weatherResult.list">

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ convertToDate(wItem.dt) | date : 'd / MMM / y' }}
          </h3>
        </div>

        <div class="panel-body">
          <h4>Daytime temperature: {{ convertToCelsius(wItem.temp.day) }}ยบ</h4>
        </div>
      </div>
    </div>
  </div>

</div>
